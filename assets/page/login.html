<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <script src="/js/login.js"></script>
  <title>책먹고 리플 로그인</title>
</head>

<body>
  <div class="dr-container dr-bg-w">
    <div class="row">
      <div class="dr-login-wrap dr-login">
        <h1 class="dr-color-02 dr-fw-600 mb-3" style="text-align: center">
          <img src="../images/logo.png" alt="logo" />
        </h1>
        <!-- <h2 class="fs1_3 color3 fw-semibold mb-5">
            로그인 후 이용가능합니다.
          </h2> -->
        <form method="post" action=" url 'signin' ">
          <div class="mb-3 dr-input-wrap">
            <input type="email" class="dr-input" id="email" name="email" placeholder="이메일 계정을 입력해주세요." />
          </div>
          <div class="mb-3 dr-input-wrap">
            <input type="password" class="dr-input" id="password" name="password" placeholder="비밀번호를 입력해주세요." />
          </div>
          <div class="btn_wrap text-center mt-5">
            <div>
              <button type="button" onclick="signin()" class="dr-button indigo w-100">
                로그인 하기
              </button>
            </div>
            <div class="mt-3">
              <a href="/page/join.html">
                <button type="button" class="dr-button w-100" style="background-color: #ff9a69; color: #fff">
                  회원가입 하러 가기
                </button>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
