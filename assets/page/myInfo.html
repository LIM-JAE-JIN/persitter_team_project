  <body>
    <!-- 프로필 수정 팝업 s -->
    <div class="dr-dim"></div>
    <div class="dr-popup-wrap dr-popup-edit-member" style="width: 640px">
      <header style="background-color: transparent">
        <h1>내 프로필 수정</h1>
      </header>
      <div class="dr-popup-content">
        <div class="mb-5 dr-input-wrap">
          <input
            type="text"
            class="dr-input"
            id="userAddress"
            name="userAddress"
            placeholder="변경할 주소를 입력해주세요"
          />
        </div>
        <div class="mb-5 dr-input-wrap">
          <input
            type="text"
            class="dr-input"
            id="userPhone"
            name="userPhone"
            placeholder="변경할 핸드폰 번호를 입력해주세요."
          />
        </div>
        <div class="mb-5 dr-input-wrap">
          <input
            type="password"
            class="dr-input"
            id="userPassword"
            name="userPassword"
            placeholder="변경할 비밀번호를 입력해주세요."
          />
        </div>
      </div>
      <footer>
        <div class="d-flex justify-content-between dr-bg-white">
          <a
            href="#none"
            class="dr-button"
            onclick="drPopupClose(this)"
            style="background-color: #999; color: #fff; border: 0"
            >취소</a
          >
          <a
            href="#none"
            class="dr-button"
            id="editBtn"
            onclick="drPopupClose(this)"
            style="background-color: #0d6efd; color: #fff; border: 0"
            >수정하기</a
          >
        </div>
      </footer>
    </div>
    <!-- 프로필 수정 팝업 e -->

    <!-- 게시글 생성 팝업 s -->
    <div class="dr-dim"></div>
    <div
      id="post_modal"
      class="dr-popup-wrap dr-popup-create-post"
      style="width: 640px"
    >
      <div id="post_content">
        <header style="background-color: transparent">
          <h1>게시글 생성</h1>
        </header>
        <div class="dr-popup-content">
          <div class="mb-5 dr-input-wrap">
            <input
              type="text"
              class="dr-input"
              id="post_title"
              name="post_title"
              placeholder="게시글 제목을 입력해주세요."
            />
          </div>
          <div class="mb-5 dr-input-wrap">
            <input
              type="text"
              class="dr-input"
              id="post_body"
              name="post_body"
              placeholder="게시글 내용을 입력해주세요."
            />
          </div>
          <div class="mb-5 dr-input-wrap">
            <label for="post_genre">장르:</label>
            <select name="post_genre" id="post_genre"></select>
          </div>
        </div>
        <footer>
          <div class="d-flex justify-content-between dr-bg-white">
            <a
              href="#none"
              class="dr-button"
              id="cancel_btn"
              onclick="drPopupClose(this)"
              style="background-color: #999; color: #fff; border: 0"
              >취소</a
            >
            <a
              href="#none"
              class="dr-button"
              id="create_btn"
              onclick="drPopupClose(this)"
              style="background-color: #0d6efd; color: #fff; border: 0"
              >생성하기</a
            >
          </div>
        </footer>
      </div>
    </div>
